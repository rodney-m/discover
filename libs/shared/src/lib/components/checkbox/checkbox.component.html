<div class="flex items-start space-x-3">
  <div class="relative flex items-center">
    <input
      type="checkbox"
      [id]="id"
      [checked]="checked"
      [disabled]="disabled"
      (change)="onChange($event)"
      class="peer sr-only"
    />
    <div 
      class="flex h-5 w-5 items-center justify-center rounded border-2 transition-all duration-200 ease-in-out cursor-pointer focus-within:ring-2 focus-within:ring-primary focus-within:ring-offset-2"
      [class]="checked ? 'border-primary bg-primary shadow-sm' : 'border-gray-300 hover:border-gray-400 hover:shadow-sm'"
      [class.opacity-50]="disabled"
      [class.cursor-not-allowed]="disabled"
      [class.hover:border-gray-300]="disabled"
      [class.hover:shadow-none]="disabled"
      (click)="!disabled && toggleCheckbox()"
    >
      <i-lucide 
        *ngIf="checked"
        [name]="Check" 
        class="h-3 w-3 text-white transition-all duration-200 ease-in-out"
      ></i-lucide>
    </div>
  </div>
  
  <label
    [for]="id"
    class="text-sm leading-relaxed cursor-pointer select-none text-gray-700"
    [class.text-gray-400]="disabled"
    [class.cursor-not-allowed]="disabled"
    (click)="!disabled && toggleCheckbox()"
  >
    <ng-content></ng-content>
  </label>
</div>
