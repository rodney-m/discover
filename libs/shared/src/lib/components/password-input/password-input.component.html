<div class="w-full">
  <label 
    *ngIf="label" 
    [for]="id" 
    class="block text-sm font-medium text-gray-700 mb-1"
  >
    {{ label }}
    <span *ngIf="isRequired" class="text-red-500">*</span>
  </label>
  
  <div class="relative">
    <input
      [id]="id"
      [name]="name"
      [type]="showPassword ? 'text' : 'password'"
      [placeholder]="placeholder"
      [required]="isRequired"
      [disabled]="disabled"
      [autocomplete]="autocomplete"
      [class]="inputClasses"
      [value]="value"
      (input)="onInput($event)"
      (blur)="onBlur()"
      (focus)="onFocus()"
    />
    
    <button
      type="button"
      (click)="togglePasswordVisibility()"
      class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 focus:outline-none focus:text-gray-600 cursor-pointer"
      [disabled]="disabled"
    >
      <i-lucide 
        *ngIf="showPassword"
        [name]="EyeOff" 
        class="size-5 sm:size-4"
        aria-hidden="true"
      ></i-lucide>
      <i-lucide 
        *ngIf="!showPassword"
        [name]="Eye" 
        class="size-5 sm:size-4"
        aria-hidden="true"
      ></i-lucide>
    </button>
  </div>
  
  <div *ngIf="errorMessage" class="mt-1 text-sm text-red-600">
    {{ errorMessage }}
  </div>
</div>
