<div class="w-full">
  <label 
    *ngIf="label" 
    [for]="id" 
    class="block text-sm font-medium text-gray-700 mb-1"
  >
    {{ label }}
    <span *ngIf="isRequired" class="text-red-500">*</span>
  </label>
  
  <div class="relative">
    <input
      [id]="id"
      [name]="name"
      [type]="showPassword ? 'text' : 'password'"
      [placeholder]="placeholder"
      [required]="isRequired"
      [disabled]="disabled"
      [autocomplete]="autocomplete"
      [class]="inputClasses"
      [value]="value"
      (input)="onInput($event)"
      (blur)="onBlur()"
      (focus)="onFocus()"
    />
    
            <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 focus:outline-none focus:text-gray-600"
          [disabled]="disabled"
        >
          <svg 
            *ngIf="showPassword"
            viewBox="0 0 24 24" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="2" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            class="size-5 sm:size-4"
            aria-hidden="true"
          >
            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
            <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
            <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
            <line x1="2" x2="22" y1="2" y2="22"/>
          </svg>
          <svg 
            *ngIf="!showPassword"
            viewBox="0 0 24 24" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="2" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            class="size-5 sm:size-4"
            aria-hidden="true"
          >
            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
  </div>
  
  <div *ngIf="errorMessage" class="mt-1 text-sm text-red-600">
    {{ errorMessage }}
  </div>
</div>
