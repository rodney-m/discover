<div class="w-96 rounded-lg bg-white shadow-lg ring-1 ring-black/5">
  <div class="p-4">
    <div class="flex items-start">
      <div class="shrink-0">
        <i-lucide 
          [name]="icon" 
          [class]="iconClass"
        ></i-lucide>
      </div>
      <div class="ml-3 w-0 flex-1 pt-0.5">
        <p class="text-sm font-medium text-gray-900">{{ toast.title }}</p>
        <p *ngIf="toast.message" class="mt-1 text-sm text-gray-500">{{ toast.message }}</p>
      </div>
      <div class="ml-4 flex shrink-0">
        <button 
          type="button" 
          (click)="onClose()"
          class="inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-hidden"
        >
          <span class="sr-only">Close</span>
          <i-lucide 
            [name]="X" 
            class="size-5"
          ></i-lucide>
        </button>
      </div>
    </div>
  </div>
</div>
