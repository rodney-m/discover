<div class="mt-2">
  <!-- Title -->
  <h4 class="text-sm font-medium text-gray-700 mb-3">
    Password must have the following:
  </h4>
  
  <!-- Validation Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
    <div 
      *ngFor="let criterion of criteria" 
      class="flex items-center space-x-2 text-sm"
    >
      <!-- Icon -->
      <div [class]="getValidationColor(criterion)">
        <i-lucide 
          [name]="getValidationIcon(criterion)" 
          class="w-4 h-4"
        ></i-lucide>
      </div>
      
      <!-- Label -->
      <span [class]="getValidationTextColor(criterion)">
        {{ criterion.label }}
      </span>
    </div>
  </div>
</div>
